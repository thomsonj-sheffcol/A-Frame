<html>
<head>
	<title>Loading a 3d Model Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-items id="ship" src="assets/scene.gltf"></a-asset-items>
		</a-assets>
		<!--<a-entity scale=".2 .2 .2">
			<a-entity gltf-model="#ship"></a-entity>
		</a-entity>-->
		<a-entity gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf" position="-2 -1 5" scale="3 3 3"></a-entity>
	</a-scene>
</body>
</html>
