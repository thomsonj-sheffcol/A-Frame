<html>
<head>
	<title>Loading a 3d Model Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-items id="ship" src="assets/scene.gltf"></a-asset-items>
		</a-assets>
		<a-entity gltf-model="#ship" scale="0.5 0.5 0.5"></a-entity>
	</a-scene>
</body>
</html>
