<!--
This version loads text on top of the Hiro marker
-->
<html>
<head>
	<title>Loading text Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-entity text="value:Hello Sheffield College" position="1.23135 1.36806 -0.81325" rotation="-83.76872147930688 0 0" scale="8.03628 5.96848 1.38068"></a-entity>
		<a-entity text="value:Hello AGAIN"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
