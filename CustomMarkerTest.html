<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-image src="images/star_fleet_logo.jpg" rotation="-90 0 0"></a-image>
		<a-marker-camera type='pattern' url='https://github.com/thomsonj-sheffcol/A-Frame/blob/main/markers/STMarker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
