<!-- creates a video of princess leia using alpha transparency on a hiro marker -->
<html>
  <head>
	  <title>Holographic Leia v8</title>
	  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
	  <a-scene embedded arjs>
		  <a-marker preset='hiro'>
			  <a-video id="vid" src="video/leia2.webm" position="0 0 0" autoplay="" loop="true" crossorigin="anonymous" muted="" playsinline="" webkit-playsinline="">
			  </a-video>
		  </a-marker>
		  <a-entity camera></a-entity>
	  </a-scene>
  </body>
</html>
