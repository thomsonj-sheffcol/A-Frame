<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  </head>
  <body>
  
    <a-scene id="scene" >
    <button style="z-index='-1'" onclick="myFunction()" type="button">Play Video</button>
	<a-assets>
        <video id="alpha" src="video/PrincessLeia.webm" width="960" height="540" autoplay="" loop="true" crossorigin="anonymous" muted="" playsinline="" webkit-playsinline=""></video>
    </a-assets>
   
    <a-marker-camera preset='hiro'>
		<a-video id="myVid" src="#alpha"></a-video>
    </a-marker-camera>
    </a-scene>
	
	<script>
var video = document.getElementById("alpha");
  video.addEventListener("click", function(event) { 
        if (video.paused == true) {
             video.play();
        }
        });
</script>
  </body>
