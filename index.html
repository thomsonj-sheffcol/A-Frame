<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js">
AFRAME.registerComponent('video-controls', {
	
	init: function()
	{
		let video = document.querySelector("#video");

		let videoDisplay = document.querySelector("#video-display");
		let videoBorder  = document.querySelector("#video-border");
		let videoMesh  = videoDisplay.getObject3D("mesh");
		let borderMesh = videoBorder.getObject3D("mesh");
		
		videoBorder.addEventListener("mousedown", function(event)
		{
			if ( video.paused )
			{
				video.play();
				borderMesh.material.color.set("#004400");
			}
			else
			{
				video.pause();
				borderMesh.material.color.set("#440000");
			}
		});
	}
	
});
</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene>
  <a-assets>
    <video id="video" controls muted autoplay loop="true" src="Penguins2.mp4" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-video id="video-display" width="16" height="9" position="0 0 -20" src="#video" material="" geometry=""></a-video>
  </a-scene>
